<body>
	<main></main>
	<script>
		let data = [
		{'id': 1, 'dispositivo':'Samsung', 'ip':'92.232.121.101'},
		{'id': 2, 'dispositivo':'AMD', 'ip':'92.232.121.102'},
		{'id': 3, 'dispositivo':'HP', 'ip':'92.232.121.103'},
		{'id': 4, 'dispositivo':'Nokia', 'ip':'92.232.121.104'},
		{'id': 5, 'dispositivo':'MAC', 'ip':'92.232.121.105'}
		];

		//E C M A 5
		function agrupar_dispositivos(d){
			let dispositivos = [];
			d.forEach( function(e,i) {
				dispositivos[i] = e['dispositivo'];
			});
			return dispositivos;			
		}

		//E C M  A  5
		let aux5  = [].filter.call(data, function(elem){
			return (elem['id'].length > 3 || elem['id'] > 3);
		});

		//E C M  A  6
		let aux6 = [].filter.call(data, (e) =>{
			return (e['id'].length > 3 || e['id'] > 3);
		});


		console.log('--- ECMA 5 ---');
		console.log(agrupar_dispositivos(data));
		console.log('--- ECMA 5 ---');
		console.log(aux5);
		console.log('--- ECMA 6 ---');
		console.log(aux6);


		// result = "Unexpected".split("").map.call("Expected", function (char) {

	</script>
